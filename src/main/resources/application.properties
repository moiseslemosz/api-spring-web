spring.application.name=my-first-web-api
internal.server.error=Ocorreu um erro interno no servidor. Tente novamente mais tarde.

# Configuração do banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# --- AQUI ESTAVA FALTANDO O CAMINHO ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostra o SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
security.config.prefix=Bearer
security.config.key=Esta_E_Uma_Senha_Super_Secreta_E_Muito_Longa_Para_O_Algoritmo_HS512_Nao_Reclamar_Do_Tamanho_123456
security.config.expiration=3600000